<!DOCTYPE html>
<!-- sample page to test the plugin -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nyris widget</title>
</head>
<body style="padding: 18px;">
  <h1>Test Visual search widget</h1>
  Enter your api key and submit
  <form method="get" action="settings.html">
    <br/>

    API key: <input type="text" name="apikey" placeholder="YOUR API KEY HERE">
    <input type="submit">
  </form>
  <br/>
  <div id="nyris-visual-search-initiator">
    <div style="
        cursor: pointer; display: flex;
        padding: 12px 24px;
        justify-content: center;
        align-items: center;
        gap: 10px;
        align-self: stretch;
        border-radius: 2px;
        background:  #E4E3FF;
        width: 254px;
    ">Open visual search</div>
  </div>

  <script>
      var gNyrisApiKey=location.search.split("=")[1];
      if (gNyrisApiKey) {
          window.nyrisSettings = {
            apiKey: gNyrisApiKey,
            responseFormat: 'application/offers.complete+json', // See "response type" https://docs.nyris.io/#response-type
            initiatorElementId: 'nyris-visual-search-initiator',
            primaryColor: '#3E36DC',
            cameraIconColour: '#2B2C46',
            browseGalleryButtonColor: '#E4E3FF',
            customerLogo: '',
            ctaButtonText: 'View more',
            language: 'en',
            navigatePreference: '_blank',
            cadenasAPIKey: '',
            cadenasCatalog: '',
          };

          var s = document.createElement("script");
          s.src = "widget.js";
          document.getElementsByTagName('head')[0].appendChild(s);
      }
  </script>
  
</body>
</html>
