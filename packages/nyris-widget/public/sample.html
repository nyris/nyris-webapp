<!DOCTYPE html>
<!-- sample page to test the plugin -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nyris widget</title>
</head>
<body>
  <h1>Test page</h1>
  <h2>Test on this site</h2>
  Enter your api key and submit
  <form method="get" action="sample.html">
    API key: <input type="text" name="apikey" placeholder="YOUR API KEY HERE">
    <input type="submit">
  </form>
  <div id="nyris-visual-search-initiator">
    <div>hello</div>
    <div>world</div>
  </div>

  <script>
      var gNyrisApiKey=location.search.split("=")[1];
      if (gNyrisApiKey) {
          window.nyrisSettings = {
            apiKey: gNyrisApiKey,
            responseFormat: 'application/offers.complete+json', // See "response type" https://docs.nyris.io/#response-type
            initiatorElementId: 'nyris-visual-search-initiator'
          };

          var s = document.createElement("script");
          s.src = "widget.js";
          document.getElementsByTagName('head')[0].appendChild(s);
      }
      
  </script>
  <h2>Download widget.js</h2>
  <a href="widget.js">widget.js</a>

  <h2>Source</h2>
  <p>To build a custom version, check out the code on github: <a href="https://github.com/nyris/nyris-webapp/tree/develop/packages/nyris-widget">nyris-widget</a></p>
</body>
</html>
