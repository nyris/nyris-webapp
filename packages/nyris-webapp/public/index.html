<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=auto, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/fav2/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="images/fav2/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="images/fav2/favicon-16x16.png"/>
    <link rel="manifest" href="images/fav2/site.webmanifest"/>
    <link rel="mask-icon" href="images/fav2/safari-pinned-tab.svg" color="#5bbad5"/>
    <link rel="shortcut icon" href="images/fav2/favicon.ico"/>
    <meta name="msapplication-TileColor" content="#da532c"/>
    <meta name="theme-color" content="#ffffff"/>
    <title>Spare parts search</title>
    <script src="js/settings.js"></script>
    <script>
        document.documentElement.style.setProperty('--primary-color', window.settings.theme.primaryColor);
        document.documentElement.style.setProperty('--secondary-color', window.settings.theme.secondaryColor);
    </script>
    <script>
      window.settings.algolia.enabled = true;
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);

      function checkScriptsLoaded() {
        window.dispatchEvent(new Event('cadenasScriptsLoaded'));
       
      }
    </script>
  
  </head>
  <body>
    <script>
      if (window.settings?.cadenas?.cadenas3dWebView) {
        // Create and append the stylesheet link
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://assets.nyris.io/nyris-widget/cadenas/8.1.0/api/css/psol.components.min.css';
        document.head.appendChild(link);
  
        // Create and append the first script
        const script1 = document.createElement('script');
        script1.type = 'text/javascript';
        script1.src = 'https://assets.nyris.io/nyris-widget/cadenas/8.1.0/api/js/thirdparty.min.js';
        script1.defer = true;
        script1.onload = () => {
          // Create and append the second script after the first script has loaded
          const script2 = document.createElement('script');
          script2.type = 'text/javascript';
          script2.src = 'https://assets.nyris.io/nyris-widget/cadenas/8.1.0/api/js/psol.components.min.js';
          script2.defer = true;
          script2.onload = () => {
            window.psolComponents = true;
            checkScriptsLoaded();
          };
          document.body.appendChild(script2);
        };
        document.body.appendChild(script1);
      }
    </script>


    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
